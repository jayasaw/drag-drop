<style>
    .progress {
        margin-right: 30px;
        height: 5px!important;
    }

    .file-name,
    .file-progress {
        display: inline-block;
        margin-bottom: 0px;
        margin-top: 0px;
        font-size: 9px;
    }
</style>
<div class="file-upload-container row">
    <div class="col-md-12">
        <div ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
            accept="image/*,application/pdf" ngf-pattern="'image/*,application/pdf'">
            Drop pdfs or images here or click to upload</div>
        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
    </div>
</div>

<div class="row" style="margin-top:10px" ng-repeat="file in fileUpload.fileHistroy track by $index">

    <div ng-if="!file.progress" class="col-md-2">
        <img ng-src="./file-upload/loading.gif" alt="{{file.name}}" height="100" width="100" />
    </div>
    <div ng-if="file.progress" class="col-md-2">
        <img ng-src="{{file.src}}" alt="{{file.name}}" height="100" width="100" />
    </div>
    <div class="col-md-10" style="margin-top:20px;">
        <div>
            <p class="file-name">{{file.name}}</p>
            <div style="float:right">
                <button type="button" class="close" aria-label="Close" ng-click="remove(file)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" ng-style="file.style" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class="file-progress">{{file.progress}}</p>
    </div>

</div>
